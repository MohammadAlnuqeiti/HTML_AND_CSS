<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/782baa506c.js" crossorigin="anonymous"></script>
<style> 
* {box-sizing: border-box  ;}
#main {
  width:500px;;
  height: 300px;
  border: 1px solid #c3c3c3;
  margin-left: 30px;
  display: flex;
justify-content: space-around;
flex-wrap: wrap;

}

#main div {
  width:110px;
  height: 70px;
  text-align: center;
  font-size: 20px;
  padding: 20px;

}
.center {
  text-align: center;
  width: 100%;
}
img {width:110px;height: 110px;}
.fa-house {color: blue; font-size: 50PX;}
</style>
</head>
<body>
    <i class="fa-solid fa-house center"></i>
<h1>The justify-content Property</h1>

<p>The "justify-content: center;" aligns the flex items at the center of the container:</p>

<div id="main">
  <div style="background-color:coral;">1</div>
  <div style="background-color:lightblue;">2</div>
  <div style="background-color:pink;">3</div>
  <div style="background-color:rgb(239, 162, 175);">4</div>
  <div style="background-color:rgb(173, 26, 50);">Lorem, ipsum.</div>
  <div style="background-color:rgb(239, 162, 175);"></div>
  <div style="background-color:rgb(173, 26, 50);">5</div>
  <div style="background-color:rgb(173, 26, 50);">5</div>

  
</div>
<i class="fa-brands fa-facebook"></i>
<p><b>Note:</b> Internet Explorer 10 and earlier versions do not support the justify-content property.</p>

</body>
</html>
